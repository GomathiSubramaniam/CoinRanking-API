<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinRanking API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar fixed-top navbar-light bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">Cryptocurrency data</a>

          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>

      <table class="table table-bordered" style="margin-top: 90px">
        <thead>
            <tr>
                <th scope="col" for="type">UUID</th>
                <th scope="col" for="type">BTC Price</th>
                <th scope="col" for="type">Rank</th>
                <th scope="col" for="type">Tier</th>
                <th scope="col" for="type">Name</th>
                <th scope="col" for="type">Price</th>
                <th scope="col" for="type">Symbol</th>
                
            </tr>
        </thead>
      
        <tbody id="data">
        
      </tbody>
    </table>
      
      <script src="script.js"></script>         
</body>

</html>
